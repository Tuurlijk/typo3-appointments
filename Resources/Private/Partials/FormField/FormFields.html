{namespace v=Tx_Vhs_ViewHelpers}
{namespace a=Tx_Appointments_ViewHelpers}
<f:if condition="{formField}">
	<div class="formField-wrap{f:if(condition:formField.enableField,then:' enablefield eval-f{formField.enableField.uid}-{formField.enableValue}')}">
		<label>
			{formField.label}
			
			<f:if condition="{formFieldValue.uid}">
				<f:then>
					<f:form.hidden property="formFieldValues.{formField.uid}.__identity" value="{formFieldValue.uid}" />
				</f:then>
				<f:else>
					<f:form.hidden property="formFieldValues.{formField.uid}.formField" value="{formField}" />
				</f:else>
			</f:if>
		
			<v:switch value="{formField.fieldType}">
				<v:case case="1" break="TRUE"> <!-- Boolean / Checkbox -->
					<f:form.checkbox
						id="appointments-formField-{formField.uid}"
						property="formFieldValues.{formField.uid}.value"
						value="1"
						checked="{formFieldValue.value} == 1"
						class="checkbox session"
					/>
				</v:case>
				<v:case case="2" break="TRUE">  <!-- Select -->
					<f:if condition="{formField.validationTypes}">
						<span class="required">*</span>
					</f:if>
					<br />
					<a:form.select
						id="appointments-formField-{formField.uid}"
						property="formFieldValues.{formField.uid}.value"
						options="{formField.choicesForSelect}"
						value="{formFieldValue.value}"
						class="select session"
					/>
				</v:case>
				<v:case case="3" break="TRUE"> <!-- Textsmall / Input -->
					<f:if condition="{formField.validationTypes}">
						<span class="required">*</span>
					</f:if>
					<br />
					<a:form.textfield
						id="appointments-formField-{formField.uid}"
						property="formFieldValues.{formField.uid}.value"
						value="{formFieldValue.value}"
						class="textinput{f:if(condition:formField.isDate,then:' datepicker')} session"
						required="{f:if(condition:formField.validationTypes,then:1)}"
						placeholder="{f:if(condition:formField.isDate,then:'dd-mm-jjjj')}"
					/>
				</v:case>
				<v:case case="4"> <!-- Textlarge / Textarea -->
					<f:if condition="{formField.validationTypes}">
						<span class="required">*</span>
					</f:if>
					<br />
					<a:form.textarea
						id="appointments-formField-{formField.uid}"
						property="formFieldValues.{formField.uid}.value"
						value="{formFieldValue.value}"
						cols="40" rows="15"
						class="session"
					/>
				</v:case>
			</v:switch>
		</label>
		
		<f:if condition="{formField.csh}">
			<span class="csh" title="{formField.csh}"><f:translate key="tx_appointments_list.csh" /></span>
		</f:if>
	</div>
</f:if>
