<html data-namespace-typo3-fluid="true"
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:if condition="{formField.validationTypesArray.1}">
	<span class="required">*</span>
</f:if>
<br />
<f:form.textarea
	id="appointments-formfield-{formField.uid}"
	property="formFieldValues.i{formField.uid}.value"
	value="{formFieldValue.value -> f:format.htmlentities()}"
	cols="40" rows="15"
	class="formfield-id-{formField.uid} session"
/>

</html>
