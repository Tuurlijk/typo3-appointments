<html data-namespace-typo3-fluid="true"
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

<f:for each="{week}" as="date">
	<td class="agendaDay{date.agendaClasses}">
		<div class="dayBar">
			<f:if condition="{date.allowCreate}">
				<f:then>
					<f:link.action title="{f:translate(key:'link.title.appointment_new')}" controller="Appointment" arguments="{dateFirst : date.timestamp}" action="new1" addQueryString="TRUE" argumentsToBeExcludedFromQueryString="{0:'tx_appointments_list[appointment]'}" class="button_new_datefirst">
						{date.dayNumber} {date.monthShort}
					</f:link.action>
				</f:then>
				<f:else>
					{date.dayNumber} {date.monthShort}
				</f:else>
			</f:if>
		</div>
		<f:if condition="{date.appointments}">
			<ul>
				<f:for each="{date.appointments}" as="appointment">
					<li>
						<f:link.action title="{f:translate(key:'link.title.appointment_show')}" controller="Appointment" action="show" arguments="{appointment : appointment}" addQueryString="TRUE" argumentsToBeExcludedFromQueryString="{0:'tx_appointments_list[dateFirst]'}" class="link_appointment">
							<f:format.date format="H:i">{appointment.beginTime}</f:format.date>
							<f:format.htmlentities>{appointment.type.name}</f:format.htmlentities>
						</f:link.action>
					</li>
				</f:for>
			</ul>
		</f:if>
	</td>
</f:for>

</html>
