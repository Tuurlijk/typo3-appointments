<f:if condition="{type.addressEnableName}">
	<tr>
		<td scope="row">
			<f:translate key="tx_appointments_domain_model_address.name" />
		</td>
		<td>
			{address.name}
		</td>
	</tr>
</f:if>

<f:if condition="{type.addressEnableSecurity}">
	<tr>
		<td scope="row">
			<f:translate key="tx_appointments_domain_model_address.social_security_number" />
		</td>
		<td>
			{address.socialSecurityNumber}
		</td>
	</tr>
</f:if>

<f:if condition="{type.addressEnableGender}">
	<tr>
		<td scope="row">
			<f:translate key="tx_appointments_domain_model_address.gender" />
		</td>
		<td>
			<f:for each="{m: '{f:translate(key: \'tx_appointments_domain_model_address.gender.m\')}', f: '{f:translate(key: \'tx_appointments_domain_model_address.gender.f\')}'}" as="gender" key="index">
				<f:if condition="{index} == {address.gender}">
					<!-- @TODO ___replace with vhs construct? see formfield -->
					{gender}
				</f:if>
			</f:for>
			
		</td>
	</tr>
</f:if>

<f:if condition="{type.addressEnableBirthday}">
	<tr>
		<td scope="row">
			<f:translate key="tx_appointments_domain_model_address.birthday" />
		</td>
		<td><f:format.date format="d-m-Y">{address.birthday}</f:format.date></td>
	</tr>
</f:if>

<f:if condition="{type.addressEnableAddress}">
	<tr>
		<td scope="row">
			<f:translate key="tx_appointments_domain_model_address" />
		</td>
		<td>
			{address.address}
			<br />
			{address.zip}
			{address.city}
		</td>
	</tr>
</f:if>

<f:if condition="{type.addressEnableEmail}">
	<tr>
		<td scope="row">
			<f:translate key="tx_appointments_domain_model_address.email" />
		</td>
		<td>
			{address.email}
		</td>
	</tr>
</f:if>
