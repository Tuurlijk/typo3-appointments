{namespace v=Tx_Vhs_ViewHelpers}
<html data-namespace-typo3-fluid="true"
	xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">
	
<f:if condition="{type.addressEnableName}">
	<tr>
		<td scope="row">
			<f:translate key="tx_appointments_domain_model_address.name" />
		</td>
		<td>{address.name}</td>
	</tr>
</f:if>

<f:if condition="{type.addressEnableSecurity}">
	<tr>
		<td scope="row">
			<f:translate key="tx_appointments_domain_model_address.social_security_number" />
		</td>
		<td>{address.socialSecurityNumber}</td>
	</tr>
</f:if>

<f:if condition="{type.addressEnableGender}">
	<tr>
		<td scope="row">
			<f:translate key="tx_appointments_domain_model_address.gender" />
		</td>
		<td>
			<!-- @TODO lose the vhs dependency by creating a simple VH that simply gets an array value by key? would be a speed up. Also do this for formfield -->
			<v:iterator.extract key="{address.gender}" content="{m: '{f:translate(key: \'tx_appointments_domain_model_address.gender.m\')}', f: '{f:translate(key: \'tx_appointments_domain_model_address.gender.f\')}'}" recursive="FALSE"/>
		</td>
	</tr>
</f:if>

<f:if condition="{type.addressEnableBirthday}">
	<tr>
		<td scope="row">
			<f:translate key="tx_appointments_domain_model_address.birthday" />
		</td>
		<td><f:format.date format="d-m-Y">{address.birthday}</f:format.date></td>
	</tr>
</f:if>

<f:if condition="{type.addressEnableAddress}">
	<tr>
		<td scope="row">
			<f:translate key="tx_appointments_domain_model_address" />
		</td>
		<td>
			{address.address}
			<br />
			{address.zip}
			{address.city}
		</td>
	</tr>
</f:if>

<f:if condition="{type.addressEnableEmail}">
	<tr>
		<td scope="row">
			<f:translate key="tx_appointments_domain_model_address.email" />
		</td>
		<td>{address.email}</td>
	</tr>
</f:if>

</html>
